<body>
<script>
    //creating multiple user object using prototypr
    function createuser(fname,lname,email,age,address){
         /*ceate object using object.create and add object prototype as proto*/
         const user=Object.create(createuser.prototype);
         //add key value pair
         user.fname=fname;
         user.lname=lname; 
         user.email=email;
         user.age=age;
         user.address=address;
         return user;
    }
        createuser.prototype.about=function(){
            return `${this.fname} is ${this.age} years old`;
         }
         createuser.prototype.is18=function(){
             return this.age>=18;
         }
         createuser.prototype.sing=function(){
             return `${this.fname} is singing`;
         }

    const user1=createuser("harshit","vashi","abc@gmial.com",19,"delhi");
    console.log(user1);
    console.log(user1.about());





</script>
