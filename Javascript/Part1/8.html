<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //typeof operator used to check typeof datatype

    let age=23;
    let name="Harshit";
    console.log(typeof age);
    console.log(typeof name);

    //Convert number to string
    // add empty string after number or use String() method
    let num1=23;
    console.log(typeof num1);
    // num1=23+"";    
    num1=String(num1);
    console.log(typeof num1);

    //convert string to number
    //add + before string or use Number() method 
    let age2="23";
    console.log(typeof age2);
    age2=+"23";
    age2=Number(age2);
    console.log(typeof age2);



</script> 

</body>
</html>
