<script>
    //truthy and falsy 
    /*
    falsy-false,null,zero,undefined,empty string.
    true-any value including space
    */

    let name=""; //empty string
    if(name)
    console.log("truthy");
    else
    console.log("falsy");
    //falsy

    let name=" ";  //space
    if(name)
    console.log("truthy");
    else
    console.log("falsy");
    //truthy




</script>
