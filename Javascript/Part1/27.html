<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //for loop in array
     let fruits=['apple','mango','grape'];
     for(let i=0;i<fruits.length;i++){
         console.log(fruits[i]);
         console.log(fruits[i].toUpperCase());
     }
        // apple
        // mango
        // grape

     let result=[];
     for(let i=0;i<fruits.length;i++){
         result.push(fruits[i].toUpperCase());
        //  console.log(result);
     }
     console.log(result);





</script> 

</body>
</html>
