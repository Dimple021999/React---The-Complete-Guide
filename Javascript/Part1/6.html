<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //String indexing

    let firstName="Dimple";

    //D  I  M  P  L  E    (character)
    //0  1  2  3  4  5    (index)

    //length of string 
    console.log(firstName.length); //6

    //(space is also counted in length)
    let lastName="  Kumari  ";
    console.log(lastName.length); //10

    //Last index (length-1)
    //print last character
    console.log(firstName[firstName.length-1]); //e






</script> 

</body>
</html>
