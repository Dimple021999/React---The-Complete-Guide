<body>
<script>
    //while loop in array
    let fruit=['A','B','C'];
    let i=0;
    while(i<fruit.length){
        console.log("index is "+i+" and element is "+fruit[i]);
        i++;
    }
    //index is 0 and element is A
    //index is 1 and element is B
    //index is 2 and element is C
    let j=0;
    while(j<fruit.length){
        console.log(j,fruit[j]);
        j++;
    }

</script>
