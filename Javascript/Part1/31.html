<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //for of loop in array
    const fruits=['A','B','C','D'];
    for(let fruit of fruits){
        console.log(fruit);
    }
    // A
    // B
    // C
    // D

    const result=[];
    for(let fruit of fruits){
        result.push(fruit.toLowerCase());
        console.log(result);
    }
    console.log(result);


</script> 

</body>
</html>
