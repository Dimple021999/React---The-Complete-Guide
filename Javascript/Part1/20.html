<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //for loop
    //print 0 to 9
    for(let i=0;i<=9;i++){
        console.log(i);
    }
    console.log(i);
    //ReferenceError: i is not defined (i is defined with let keyword and it has block scope)

    //first n natural number sum
    let sum=0;
    let num=10;
    for(let i=0;i<=num;i++){
        sum+=i;
    }
    console.log(sum);
</script> 

</body>
</html>
