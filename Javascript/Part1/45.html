<body>
<script>
    //fuction expression
    //converting function declaration into fucntion expression assign that fucntion into a variable

    //fucntion declaartion
    function sum(a,b){
        return a+b;
    }
     
    //function expression
    const sum=function(a,b){
        return a+b;
    }
    console.log(sum(2,5));



</script>
