<body>
<script>
    //AND OR Operator
    /*
    AND returns true if all condition is true
    OR returns true if any condtion is true
    */
    let name="Harshit";
    let age=10;
    if(name[0]==='H' && age>6)
    console.log("true");
    else
    console.log("false");
    //true

    if(name[0]==='R' || age>5)
    console.log("true");
    else
    console.log("false");
    //true

    if(name[0]==='H' && age>18)
    console.log("true");
    else
    console.log("false");
    //false



</script>
