<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //Break & continue
    //BREAK
    for(let i=0;i<=10;i++){
        if(i===7){
            break;
        }
        console.log(i);
    }
    // 0 1 2 3 4 5 6

    //CONTINUE
    for(let i=0;i<=10;i++){
        if(i===4){
            continue;
        }
        console.log(i);
    }
    //0 1 2 3 5 6 7 8 9 10


</script> 

</body>
</html>
