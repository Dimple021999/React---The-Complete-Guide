<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //string methods

    //trim() - used to remove whitespaces from both the ends of a string
    let name="  dimple  ";
    //length
    console.log(name.length); //10

    name=name.trim();
    console.log(name.length); //6

    //toUpperCase()

    let name2="dimPle"
    name2=name2.toUpperCase();
    console.log(name2);

    //toLowerCase()
    name2=name2.toLowerCase();
    console.log(name2);

    //slice()-used to extract a part of string
    let name3="harshit";

    // i want harsh
    console.log(name3.slice(0,5));
    //end index character is not included in output
    









</script> 

</body>
</html>
