<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //creating and object and adding about and is18 methods into it

    const userMethods={
        about:function(){
            return `${this.fname} is ${this.age} years old`;
         },
         is18:function(){
             return this.age>=18;
         }
    }

    function createuser(fname,lname,email,age,address){
         /*ceate object*/
         const user={};
         //add key value pair
         user.fname=fname;
         user.lname=lname;
         user.email=email;
         user.age=age;
         user.address=address;
         user.about=userMethods.about;

         //here we are just adding about mehtod reference that is the address. javascript will use this address to call the method

         user.is18=userMethods.is18;
         //return object
         return user;
    }

    const user1=createuser("Harshit","Vashi","abc@gmail.com",19,"chandigarh");
    console.log(user1);
    // {fname: 'Harshit', lname: 'Vashi', email: 'abc@gmail.com', age: 19, address: 'chandigarh', …}

    const about=user1.about();
    console.log(about);
    // Harshit is 19 years old

    const is18=user1.is18();
    console.log(is18);
    //true
    

</script> 

</body>
</html>
