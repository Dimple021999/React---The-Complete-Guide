<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //computed properties
    const key1="obj1";
    const key2="obj2";

    const value1="value1";
    const value2="value2";

    /*
    const obj={
        obj1:"value1",
        obj2:"value2"
    }
    */
   const obj={
       key1:value1,
       key2:value2
   }
   console.log(obj);
   //{key1: 'value1', key2: 'value2'}

   const obj2={
       [key1]:value1,
       [key2]:value2
   }
   console.log(obj2);
   //{obj1: 'value1', obj2: 'value2'}
   
   




</script> 

</body>
</html>
