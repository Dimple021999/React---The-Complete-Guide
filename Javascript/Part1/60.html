<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //reduce()
     
    const numbers=[1,2,3,4,5];
    //sum of all elements

    const res = numbers.reduce((accumulator,currentValue)=>{
        return accumulator+currentValue;
    })
    console.log(res);

/*
    acc     currntvalue     return(acc+currentvalue)
    1           2               3
    3           3               6
    6           4               10
    10          5               15(ans)

*/
 
    const cart=[
        {pid:1,name:"mobbile",price:1000},
        {pid:2,name:"tv",price:2000},
        {pid:3,name:"lappy",price:3000},
        {pid:4,name:"tab",price:4000},
    ]
    //add price of all product
    
    //USING ARROW FUNCTION
    const total=cart.reduce((totalPrice,currentProduct)=>{
        return totalPrice+currentProduct.price;
    },0);

    //USING NORMAL FUCNTION
    const ans= cart.reduce(function(total,product){
        return total+product.price;
    },0);
    //adding 0 as initial value for accumulator
    console.log(ans);
    




</script> 

</body>
</html>
