<script>
    //while loop
    // print 0 to 9
    let num=0;
    while(num<=9){
        console.log(num);
        num++;
    }
    console.log(`current value of num is ${num}`);

    //sum of 1 to 10

    let n=1;
    let sum=0;
    while(n<=10){
        sum+=n;
        n++;
        // console.log(sum);
    }
    console.log(sum); //55

    /***OR**/
    let sum=(n * (n+1))/2;
    console.log(sum);
</script>
