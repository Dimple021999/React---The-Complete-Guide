<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //nested destructuring
    const users=[
        {uid:1,name:'harshit',gender:'m'},
        {uid:2,name:'harsh',gender:'m'},
        {uid:3,name:'harsa',gender:'f'},
    ]
    const [user1,user2,user3]=users;
    console.log(user1);
    console.log(user2);
    console.log(user3);

    // {uid: 1, name: 'harshit', gender: 'm'}
    // {uid: 2, name: 'harsh', gender: 'm'}
    // {uid: 3, name: 'harsa', gender: 'f'}

    //user1 name and user3 gender

    const [{name},,{gender}]=users;
    console.log(name);
    console.log(gender);
    //harshit
    //f

    //if we want to change variable name
    const [{name:user1Nmae},,{gender:user3gender}]=users;
    console.log(user1Nmae);
    console.log(user3gender);



</script> 

</body>
</html>
