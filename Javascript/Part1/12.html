<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>

    //Boolean & comparison operator

    let a=5;
    let b=9;
    console.log(a>b);

    // == Vs ===
    /*
    == compare two variable and checks 
    if both variables have same value

    ===compare two variables and check 
    if value as well as the typeof variable
    is same or not.
    */
   let num1=7;
   let num2="7";
   console.log(num1==num2); //true
   console.log(num1===num2); //false


   //!= vs !==
   let a1=8;
   let a2='8';
   console.log(a1!=a2); //false
   console.log(a1!==a2);   //true



</script> 

</body>
</html>
