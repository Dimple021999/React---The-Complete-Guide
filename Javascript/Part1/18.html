<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //switch statement
    let day = 6;
    switch(day){
        case 0:console.log("sunday");
            break;
        
        case 1:console.log("monday");
            break;

        case 3:console.log("tuesday");
            break;
        
        default:console.log("no day");

    }

</script> 

</body>
</html>
