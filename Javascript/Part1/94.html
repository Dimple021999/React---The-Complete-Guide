<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //new keyword
    function createUser(name,age){
        this.name=name;
        this.age=age;
    }
    createUser.prototype.about=function(){
        console.log(this.name,this.age);
    }
    const user1=new createUser("harshit",19);
    console.log(user1);
    // createUserÂ {name: 'harshit', age: 19}

    /*new keyword does 3 thing
    1.create empty object this={}
    using this.name and this.age it will add the key value pairs
    2.return this(object)
    3.using new keyword it makes fucntion prototype as a proto for the object
    */
    user1.about(); //harshit 19


</script> 

</body>
</html>
