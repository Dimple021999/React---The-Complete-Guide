        <title>JAVASCRIPT</title>

<body>
<script>
  //Rules for naming a variabe
  /*
  //1. cannot start with number
    1value (Invalid)
    value1  (Valid)

    //2.we can only use underscore and dollar symbol

    first_name
    _firstname

    first$name
    $firstname

    //3. we cannot use space for naming a variable
        first name(invalid)
*/

    var value1=10;
    // 10 power 3
    console.log(value1** 3);

    var first_name="Dimple";
    console.log(first_name);

    //start with small and use camelcase ->firstName




</script>
