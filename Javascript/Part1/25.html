<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
<script>
    //reference vs primitive

    //primitive
    let num1=6;
    let num2=num1;
    console.log(num1); //6
    console.log(num2); //6
    num1++
    console.log(num1); //7
    console.log(num2); //6

    //reference
    let arr1=[1,2,3];
    let arr2=arr1;
    console.log(arr1); //(3) [1, 2, 3]
    console.log(arr2); //(3) [1, 2, 3]
    arr1.push(4);
    console.log(arr1); //(4) [1, 2, 3, 4]
    console.log(arr2); //(4) [1, 2, 3, 4]


    




</script> 

</body>
</html>
